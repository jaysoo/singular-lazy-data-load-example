<div class="toolbar">
  <button (click)="onReset()">
    Reset loaded states
  </button>
  <button (click)="onToggleObservation()">
    <span *ngIf="observing">
      Stop observation </span
    ><span *ngIf="!observing">
      Start observation
    </span>
  </button>
</div>

<div
  [ngClass]="{
    box: true,
    box__loaded: box.loaded
  }"
  *ngFor="let box of state.boxes; trackBy: trackById"
  [attr.data-id]="box.id"
>
  {{ box.id }}
</div>
